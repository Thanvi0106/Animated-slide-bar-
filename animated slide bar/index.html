<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />
    <title>Animated Navigation Sidebar</title>
  </head>
  <body>
    <!-----creating the open button-->
    <button class="nav-btn open-btn">
      <i class="fas fa-bars"></i>
    </button>
<!-------Adding logo and text-->
    <img
      src="https://logos-download.com/wp-content/uploads/2016/03/Netflix_Logo_2014.png"
      alt="Logo"
      class="logo"
    />

    <p class="text">Mobile navigation</p>
    <!---- Creating the Sidebar Structure-->

    <div class="nav nav-black">
      <div class="nav nav-red">
        <div class="nav nav-white">
          <button class="nav-btn close-btn">
            <i class="fas fa-times"></i>
          </button>

          <img
            src="https://logos-download.com/wp-content/uploads/2016/03/Netflix_Logo_2014.png"
            alt="Logo"
            class="logo"
          />
          <!---Adding Navigation Links-->

          <ul class="list">
            <li><a href="#">Teams</a></li>
            <li><a href="#">Location</a></li>
            <li><a href="#">Life at Netflix</a></li>
            <li>
              <ul>
                <li><a href="">Netflix Culture Memo</a></li>
                <li><a href="">Worklife Balance</a></li>
                <li><a href="">Inclusion & Diversity</a></li>
                <li><a href="">Blog</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Linking the JavaScript File-->
    <script src="script.js"></script>
    <base href="/css-navigation-sidebar" />
  </body>
</html>
